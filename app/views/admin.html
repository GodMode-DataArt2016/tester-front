<div class="container">
	<p>This is the admin view.</p>
	<a href="#/admin/test/createnew" class="btn btn-info" role="button">Create new test</a>
	<div>Tests available. Click to edit</div>
		<div ng-model="tests">
			<table class="table table-hover">
				<tr ng-repeat="test in tests">
					<td>{{test.id}}</td>
					<td><a href="#/admin/test/{{test.id}}">{{test.name}}</a></td>								
				</tr>
			</table>
	</div>
</div>
