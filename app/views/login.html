<div class="container">
	<div ng-if="!isAuthenticated">
		<div>
			<h3 class="text-center">{{errorText}}</h3>	
		</div>
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-class="{active: !register}" ng-click="switchToLogin()">Login</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-class="{active: register}" ng-click="switchToRegister()">Register</button>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group spacer-small">
				<label for="inputEmail" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail" placeholder="Username" ng-model="loginData.name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginData.pass">
				</div>
			</div>
			<div class="form-group" ng-if="!register">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="logIn()">Sign in</button>
				</div>
			</div>
			<div ng-if="register">
				<div class="form-group">
					<label for="inputPasswordReg2" class="col-sm-2 control-label">Repeat password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPasswordReg2" placeholder="Password" ng-model="loginData.passConfirm">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" ng-click="sendRegData()">Register</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div ng-if="isAuthenticated">
		<h3 class="text-center">You are logged in</h3>
		<div class="text-center">
			<button type="submit" class="btn btn-default" ng-click="logout()">Logout</button>
		</div>
	</div>
</div>
